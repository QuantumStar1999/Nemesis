<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary App</title>
  <link rel="icon" href=icon.svg type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Vocabulary App</h1>
    <nav>
      <button onclick="showSection('search')">Search</button>
      <button onclick="showSection('practice')">Practice</button>
      <button onclick="showSection('download')">Settings</button>
    </nav>

    <!-- Search Section -->
    <section id="search" class="section active">
      <h2>Configure</h2>
      <div class="config-box">
        <div class="input-group">
          <label for="TAPIKEY">Thesaurus API:</label>
          <input type="text" id="TAPIKEY" placeholder="Thesaurus API Key">
        </div>
        <div class="input-group">
          <label for="DAPIKEY">Dictionary API:</label>
          <input type="text" id="DAPIKEY" placeholder="Dictionary API Key">
        </div>
        <div class="input-group">
          <label for="OAPIID">Oxford APP ID:</label>
          <input type="text" id="OAPIID" placeholder="Oxford API APP ID">
        </div>
        <div class="input-group">
          <label for="OAPIKEY">Oxford Key:</label>
          <input type="text" id="OAPIKEY" placeholder="Oxford API Key">
        </div>
        <div class="dict-group">
          <label for="dictType">Type of Questions: </label>
          <select id="dictType"class="dict-class">
            <option value="default" selected>default</option>
            <option value="TAPIKEY" >Webster Thesaurus</option>
            <option value="DAPIKEY">Webster Dictionary</option>
            <option value="OAPIKEY">Oxford</option>
          </select>
        </div>

      </div>
      <h2>Search</h2>
      <div class="search-box">
        
        <input type="text" id="searchInput" placeholder="Enter a word">
        
        <button onclick="searchWord()">Search</button>
      </div>
      <div id="searchResults"></div>
    </section>

    <!-- Practice Section -->
    <div id="practice" class="section">
    <h2>Practice</h2>
    <div>
      <label for="hoursSinceLastAsked">Delay before asking again (hours):</label>
      <input type="number" id="hoursSinceLastAsked" value="0" min="0" step="1">
    </div>
    <div class="input-group">
      <label for="questionType">Type of Questions: </label>
      <select id="questionType"class="input-group-option">
        <option value="random">Random</option>
        <option value="synonym" selected>Synonym</option>
        <option value="antonym">Antonym</option>
      </select>
    </div>
    <button class="button" onclick="startPractice()">Start Practice</button>
    <div id="practiceQuestion"></div>
    <div id="practiceOptions"></div>
    <div id="feedback"></div>
    <div id="correctAnswerDetails" style="display: none;">
      <h4>Correct Answer:</h4>
      <p id="correctAnswerText"></p>
      <h4>Meaning:</h4>
      <p id="meaningText"></p>
    </div>
    <button id="nextButton" class="button" style="display: none;" onclick="startPractice()">Next</button>
  </div>
  
  <!-- Download Section -->
  <section id="download" class="section">
    <h2>Settings</h2>
    <button class="button" onclick="exportData()">Export Vocabulary</button>
    <input type="file" id="importFile" class="file-input" accept=".json">
    <button class="button" onclick="importData()">Import Vocabulary</button>
    <button class="button" onclick="deleteDict()">Delete Vocabulary</button>
  </section>

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</body>
</html>
