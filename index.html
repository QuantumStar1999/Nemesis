<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Vocabulary App</h1>
    <nav>
      <button onclick="showSection('search')">Search</button>
      <button onclick="showSection('practice')">Practice</button>
      <button onclick="showSection('download')">Download</button>
    </nav>

    <!-- Search Section -->
    <section id="search" class="section active">
      <h2>Search</h2>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Enter a word">
        <button onclick="searchWord()">Search</button>
      </div>
      <div id="searchResults"></div>
    </section>

    <!-- Practice Section -->
    <section id="practice" class="section">
    <h2>Practice</h2>
    <div>
      <label for="hoursSinceLastAsked">Delay before asking again (hours):</label>
      <input type="number" id="hoursSinceLastAsked" value="0" min="0" step="1">
    </div>
    <div>
      <label for="questionType">Type of Questions:</label>
      <select id="questionType">
        <option value="random">Random</option>
        <option value="synonym" selected>Synonym</option>
        <option value="antonym">Antonym</option>
      </select>
    </div>
    <button class="button" onclick="startPractice()">Start Practice</button>
    <div id="practiceQuestion"></div>
    <div id="practiceOptions"></div>
    <div id="feedback"></div>
    <div id="correctAnswerDetails" style="display: none;">
      <h4>Correct Answer:</h4>
      <p id="correctAnswerText"></p>
      <h4>Meaning:</h4>
      <p id="meaningText"></p>
    </div>
    <button id="nextButton" class="button" style="display: none;" onclick="startPractice()">Next</button>
  </section>
  
  <!-- Download Section -->
  <section id="download" class="section">
    <h2>Download</h2>
    <button class="button" onclick="exportData()">Export Vocabulary</button>
    <input type="file" id="importFile" class="file-input" accept=".json">
    <button class="button" onclick="importData()">Import Vocabulary</button>
  </section>

    <!-- Download Section -->
    <section id="download" class="section">
      <h2>Download</h2>
      <button onclick="exportData()">Export Vocabulary</button>
      <input type="file" id="importFile" accept=".json">
      <button onclick="importData()">Import Vocabulary</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
